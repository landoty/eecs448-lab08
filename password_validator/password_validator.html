<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="password_validator.js"></script>
</head>
<body>
  <h1>Password Validator</h1>
  <div id="validator">
    <form id="validator_form">
      <label for="pass1">Password:</label>
      <input type="password" id="pass1"><br><br>
      <label for="pass2">Validate Password:</label>
      <input type="password" id="pass2"><br><br>
      <input type="submit" value="Validate" onclick="validate()">
    </form>
  </div>
</body>
</html>
