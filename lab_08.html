<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 08 - Landen Doty</title>
    <link rel="stylesheet" href="style.css">
    <script src="lab_08.js"></script>
</head>
<body>
  <div class="navigation" id="navbar">
    <a class="active">Lab 08</a>
    <a onclick="load_exercise(1)">Password Validator</a>
    <a onclick="load_exercise(2)">Slideshow</a>
    <a onclick="load_exercise(3)">Profile</a>
    <a>CSS</a>
  </div>
  <div class="exercises" id="validator" style="display:none">
    <form id="validator_form">
      <label for="pass1">Password:</label>
      <input type="password" id="pass1">
      <label for="pass2">Validate Password:</label>
      <input type="password" id="pass2"><br>
      <input type="submit" value="Validate" onclick="validate_pass();return false">
    </form>
  </div>
  <div class="exercises" id="slideshow" style="display:none">
    <h1 class="title">KU Engineering Buildings</h1>
    <button id="start" type="button" onclick="load_slideshow()">Start!</button>
  </div>
  <div class="exercises" id="image_div" style="display:none">
    <h1 class="title">Eaton Hall</h1>
    <img id="images" src="./imgs/eaton.jpg"><br>
    <button id="previous" type="button" onclick="previous()">Previous</button>
    <button id="next" type="button" onclick="next()">Next</button>
  </div>
  <div class="exercises" id="profile" style="display:none">
    <h1 class="title" onload="fix_styling()">Linus Torvalds</h1>
  </div>
</body>
</html>
